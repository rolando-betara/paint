<nav id="menu">
	<ul class="links">
		{% for item in site.data.navigation %}
	      {% if item.level == 2 %}
	        <li><a href="{{ item.link }}">{{ item.name }}</a></li>
	      {% endif %}
	    {% endfor %}
    </ul>
	
	<ul class="actions vertical">
		<li><a href="{{ site.data.navigation[1].link }}" class="button fit">{{ site.data.navigation[1].name }}</a></li>
	</ul>
</nav>
